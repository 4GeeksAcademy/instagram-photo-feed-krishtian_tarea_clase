<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Instagram</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <div class="post">

    <!-- Encabezado -->
    <div class="post-header">
      <i class="fab fa-html5 logo"></i>
      <div class="user-info">
        <p class="title"><b>HTML5</b></p>
        <p class="name">Rigoberto</p>
      </div>
      <p class="menu"><i class="fas fa-ellipsis-v"></i></p>


    </div>

    <!-- Imagen -->
    <div class="post-img">
      <img src="https://picsum.photos/400/300" alt="Paisaje">
    </div>

    <!-- Cuerpo -->
    <div class="post-body">
      <div class="icons">
        <i class="far fa-heart"></i>
        <i class="far fa-comment"></i>
        <i class="far fa-paper-plane"></i>
        <i class="far fa-bookmark save"></i>
      </div>

      <p class="likes">Liked by <b>4GeeksAcademy</b>, <b>html5</b>, <b>Web</b> and 100,000 others</p>
      <p class="description"> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed diam nonummy
        nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.</p>
    </div>

  </div>

</body>

</html>
